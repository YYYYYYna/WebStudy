<!--
	dl => data list 의 약자
	형식) 
	     <dl>
		  |
		 <dt> => data title
		 <dd> => data description
-->	
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>dl태그</h1>
	<dl>
		<dt>Java</dt>
		<dd>브라우저와 오라클 연결하는 역할</dd>
		
		<dt>Oracle</dt>
		<dd>공통으로 사용되는 데이터를 저장후에 공유</dd>
		
		<dt>HTML/CSS</dt>
		<dd>브라우저에 화면출력</dd>
		
		<dt>JavaScript</dt>
		<dd>브라우저에서 요청처리/동적변경</dd>
		
		<dt>JSP(Java Server Page)</dt>
		<dd>서버에서 요청된 내용을 HTML로 변환</dd>
		
		<dt>Spring</dt>
		<dd>통합 개발 라이브러리</dd>
		
		<dt>AWS</dt>
		<dd>서버 컴퓨터와 운영체제를 빌려서 사용(PaaS)</dd>
	</dl>
</body>
</html>
