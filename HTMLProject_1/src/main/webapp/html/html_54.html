<!--
	HTML 주석 => 브라우저에서 번역이 안되는 부분
	~ML(Markup Language) => HTML, XML, WML, HDML, VML...
	                        =========
	HTML : 이미 태그가 만들어져 있다 (사용자 정의가 없다)
	       ==================== 표준화
	XML : 만들어진 태그가 없다 (사용자 정의만 존재)
	      | MyBatis, Spring
	HTML은 브라우저에서만 실행되는 언어
	 => 동적 기능이 없다, 정적 기능만 가지고 있다
	    => 브라우저에 출력만 하는 역할
	 *** 웹 프로그램
	                         SQL문장 전송
	 브라우저   ======== 자바 ============== 데이터 저장장소 (오라클)
	  |             결과값을 이용해서 HTML 실행 결과
	  |                 |JSP
	  |HTML
	  
	=> HTML을 제작
	   ==== 구성요소
	   ML => 태그, 속성
	   태그 : <a> , <hr> , <div> ...
	      = 종류
	        ===============================================
	        여는 태그 : <태그명>
	        닫는 태그 : </태그명>
	            형식) <태그명>출력물</태그명>
	        ===============================================
	        독립 태그(단독태그)
	            형식) 닫는태그 안적어도됨(=생략됨)
	   속성 : <a href=""> <img src="">
		        ====          === 이부분이 속성~~
		        속성 => 구분자 (class,id,name)
		                     |     |   ====자바에서 데이터로 전송
		                     |     | 중복허용하지 않는다 #
		                     |중복허용함 . 
		     브라우저는 ML만 인식 => 다른언어(자바,C...):텍스트로 인식
		     <html>
				 <head>
					 => 브라우저에서 웹 문서를 번역을 위한 정보를 입력
					    예) style, javascript
					 => 주로 사용되는 테그들
					    예) <title>브라우저에 제목을 줄때</title>
					        <meta>한글사용</meta>
					        <style></style>
			     </head>
				 <body>
					 브라우저에서 출력하는 내용부분 : document
					 ==================================
					               타이틀바
					 ==================================
					      document 부분 => 출력부~~인데 필기놓침
					 ==================================
					               상태바
					 ==================================
				 </body>
		     </html>
		     2. 태그 유형 => HTML은 전체 태그를 지원 (사용자 정의 태그는 존재하지 않음)=표준화
		        HTML5는 일부 브라우저만 지원함...                               ======
		                                                                  W3C에서 해주는거임~!
		        1) 출력 데이터를 가지고 있다
		           <태그>출력물</태그>
		           => 문자관련, 전송관련, 목록출력, 분할...
		        2) 출력 데이터를 가지고 있지 않다
		           <태그 속성=''>
		           => 다음줄에 출력, 라인선, 입력창, 이미지...
		        =======================================
		        1. 태그가 전체 한줄을 차지 => 블럭속성
		           예) div, h.. , 목록등등
		        2. 태그가 입력된 데이터만큼 차지 => 인라인속성
		           예) input, img, a
		     =============================================
		       HTML 작성 요령
		       1. 태그나 속성은 소문자
		       2. 태그의 관계 => 트리형태로 되어있다
		                       ====== DOM (Document Object Model)
		          => 들여쓰기
		          => HTML은 인터프린터 => 한줄씩 번역 => 브라우저에 출력
		          => 이렇기 때문에 컴파일=문법검증이 없음
		                             =======
		                             의 단점 : 잘못적어도 에러가 없음
		                                      그냥 잘못 출력될 뿐임
		       3. 여는 태그 / 닫는 태그
		       4. 소속관계 설정
		          <a> <b> </a> </b> (X)
		          <a> <b> </b> </a>
		       5. 태그 사용시 => 출력물 , 태그명 , 속성
		     =============================================
		     => 글자 관련 태그 (68page)
		        1) 제목 => bold체, block
		           heading tag => <h1>:가장큰글자 ~ <h6>:제목중가장작은글자
				2) 한줄 문자열 => 다음줄에 출력 요청 <br> => \n
				3) 단락 => p
				4) 구분선 => hr
		        5) 굵은 글씨체 => b/strong
		        6) 이텔릭체 => i
		        7) 위첨자/아래첨자 => sub/sup
		        8) 기타 => mark:형광색
		        9) 글꼴 변경 => font
