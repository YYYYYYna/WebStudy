<!--
	img : 이미지 출력
	=== inline속성, 단독태그
	속성 : src : 출력할 이미지 파일명, URL주소
	      width : 넓이
	      height : 길이 => 축소,확대 둘다 가능
	      alt : 이미지 추가 설명 => 최근에는 title로 바뀜
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		display: inline-block;
		width: 150px;
		height: 230px;
		}
</style>
</head>
<body>
	<img src="../image/m1.jpg" title="1위">
	<img src="../image/m2.jpg" title="2위">
	<img src="../image/m3.jpg" title="3위">
	<img src="../image/m4.jpg" title="4위">
	<img src="../image/m5.jpg" title="5위">
	<img src="../image/m6.jpg" title="6위">
	<img src="../image/m7.jpg" title="7위">
</body>
</html>
