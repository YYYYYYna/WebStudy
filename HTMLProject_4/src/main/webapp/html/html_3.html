<!--
	select, textarea
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		select : combobox
		  |
		 값설정 => <option>
	-->
	<select>
		<option value="name">이름</option>
		<option value="subject" selected>제목</option>
		<option value="content">내용</option>
	</select>
	<!--
		textarea : 멀티라인
		rows / cols로 크기값을 준다
	-->
	<p>
		<textarea rows="10" cols="50"></textarea>
	</p>
</body>
</html>
