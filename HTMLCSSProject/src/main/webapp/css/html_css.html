	CSS => 디자인 => 어떤 테그?
	=======================
	=> 태그 선택자 (selector) => Jsoup이 이런원리임
	   ===================
	   | 1. 크롤링
	   | 2. CSS
	   | 3. JavaScript, JQuery, Vue, React
	   
    CSS의 종류
    = 외부 CSS : CSS 파일을 만들어서 사용 / 공통으로 CSS를 적용하는 파일이 많은 경우에 주로 사용
              : <link rel="stylesheet" href="파일명">
    = 내부 CSS : 해당 파일에만 적용
                <style>
					태그명 {
						CSS 속성 : 값
						=======
						|이미 제작됨
					}
					#id명 {
						CSS 속성 : 값 ;
						CSS 속성 : 값 ;
						/*
						CSS 속성 : 값 ;
						*/
					}
					.클래스명 {
						CSS 속성 : 값 ;
						CSS 속성 : 값 ;
						CSS 속성 : 값 ;
					}
			    </style>
			    
			    **JQuery의 경우
			    $('태그명#btn').click(funtion(){처리})
			    
    = 인라인 CSS : 태그 한개에 대한 처리
                 <img src="" style="width:90px...">
                 => html의 모든 테그는 style 속성을 가지고 있다
    
	   1) SELECTER
	      1. 전체 선택자 : *
	         => 글꼴
	      2. 태그 선택자 : h1, h2...
	      3. 태그의 구분자 : id, class
	         id : 중복이 없는 태그
	         class : 중복이 가능하게 만든 태그
	  
          
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1:nth-child(2){
		color: red;
		background-color: pink;
	}
	#a{
		color:blue;
		background-color: skyblue;
	}
    .b{
		color: green;
		background-color: yellowgreen;
	}
	h1{
		background-color: gainsboro;
	}
</style>
</head>
<body>
	<!--
		기본 적용 : 아이디, 클래스 => CSS, Javascript에 적용
	-->
	<h1 id="a">Hello CSS</h1>
	<h1 class="b">Hello CSS</h1>
	<h1 class="b">Hello CSS</h1>
	<h1>Hello CSS</h1>
</body>
</html>
