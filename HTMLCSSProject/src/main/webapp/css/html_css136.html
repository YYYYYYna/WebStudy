<!DOCTYPE html>
<!--
	CSS / JavaScript
	================
	 = 공통으로 적용 : 선택자
	   기본선택자 : * , 태그 , id명 , class명
	   속성선택자 : 태그명[속성=값]
	             태그명[속성^=값]
	             태그명[속성*=값]
	             태그명[속성$=값]
	   자손선택자 : 태그명 > 태그명
	   후손선택자 : 태그명 태그명
	   모든형제 선택자 : 태그명~태그명
	   인접형제 선택자 : 태그명+태그명
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div > p~h1{
		color: red;
	}
	div > p+h1{
		color: cyan;
	}
	div > ul > li{
		color: yellow;
	}
	div > ul > li > ul > li {
		color: blue;
	}
</style>
</head>
<body>
	<div>
		<p>교육과정</p>
		<h1>Java</h1>
		<h1>Oracle</h1>
		<ul>
			<li>HTML/CSS</li>
			<li>JavaScript</li>
			<li>
				<ul>
					<li>JSP/Servlet</li>
					<li>Spring</li>
					<li>AWS</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
